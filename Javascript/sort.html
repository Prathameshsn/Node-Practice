
<script>
var arr = [3,2,9,6,1];

//console.log(bubbleSort(arr));
//console.log(insertionSort(arr));
console.log(selectionSort(arr))


function bubbleSort(arr) {
for(var i=0;i<arr.length;i++) {
  for(var j=i+1;j<arr.length;j++) {
    if(arr[i] > arr[j]) {
      var temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
    }
  }
}
return arr;
}


function insertionSort(arr) {
var n = arr.length;
        for (var i=1; i<n; i++) {
            var key = arr[i];
            var j = i-1;
 
         while (j>=0 && arr[j] > key)
            {
                arr[j+1] = arr[j];
                j = j-1;
            }
            arr[j+1] = key;
        }
return arr;
}


function selectionSort(arr) {

for(var i=0;i<arr.length;i++) {
var min = i;
 for(var j=i+1;j<arr.length;j++) {
  if(arr[min]>arr[j]) {
   min=j;
  }
 }
var temp=arr[min];
arr[min] = arr[i];
arr[i] = temp;
}
return arr;
}
</script>
