<!-- Ajax with callback -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  var displayString = "step1:String Created, ";
  function AjaxCall (cb) {
    var ajaxObj = new XMLHttpRequest();
    ajaxObj.open("GET", "http://localhost:8080/ajax/data.js", true);
    ajaxObj.send();
    ajaxObj.onreadystatechange = function(re) {
      if(ajaxObj.status ==200 && this.readyState == 4) {
        // document.write("File Data is: "+ajaxObj.responseText);
        displayString = displayString+"step2:Request Done, ";
        cb();
        document.write(displayString)
        console.log(this.responseText)
      }
    }
  }
  function callBack() {
    displayString = displayString+"Step3:Call Back Function, "
  }

  AjaxCall(callBack);
  displayString = displayString+"step4:Nonblocking function., "
 
</script>
